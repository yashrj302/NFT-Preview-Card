<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>NFT Preview Card</title>
</head>

<body>
  <div class="container">
    
    <div class="first-sec">
      <img src="images/image-equilibrium.jpg">
      <div class="hover-overlay">
        <img src="images/icon-view.svg">
      </div>
    </div>

    <div class="second-sec">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="third-sec">
      <div class="left-sec">
        <img src="images/icon-ethereum.svg">
        0.041 ETH
      </div>

      <div class="right-sec">
        <img src="images/icon-clock.svg">
        3 days left
      </div>
    </div>

    <div class="bottom-line"></div>
    
    <div class="fourth-sec">
      <img src="images/image-avatar.png">
      Creation of <span class="name"> Jules Wyvern</span>
    </div>
  
  </div>  

</body>
</html>
